{% extends "core/base.html" %}

{% block page-title %}Lists{% endblock %}
{% block title %}Lists{% endblock %}

{% block contents %}
<table class="table table-sm table-striped">
    <tbody>
    {% for list in lists %}

        <td>{{ list.name }}</td>
        <td>{{ list.description }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
